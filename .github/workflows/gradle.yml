name: "gradle"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: "build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"
      - uses: gradle/actions/setup-gradle@v4
      - name: verifyconcor
        run: |
          cd verifyconcor
          ./gradlew clean build
          cd ..
      - name: deltaconcor
        run: |
          cd deltaconcor
          ./gradlew clean build
          cd ..
